<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Challenge TÃ©cnico - Tomaino Matias</h1>
        <h2>Trace Ip</h2>

        <div class="container">
            <div class="row">
              <div class="col">
              </div>
              <div class="col">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Ip</span>
                    <input type="text" class="form-control" id="ip"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
        
              </div>
              <div class="col">
              </div>
            </div>
        </div>


        <button type="button" class="btn btn-primary" style="margin-top: 10px;" onclick="callApi()">Get</button>
        <label id="serverResponseId"></label>

        <div class="row">
            <div class="col">
                <label>Name</label>
            </div>
            <div class="col">
                <textbox id="countryNameId"></textbox>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Iso Code</label>
            </div>
            <div class="col">
                <textbox id="isoCodeId"></textbox>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Languages</label>
            </div>
            <div class="col">
                <textbox id="languagesId"></textbox>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <label>Currency</label>
            </div>
            <div class="col">
                <textbox id="currencyId"></textbox>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <label>Hours</label>
            </div>
            <div class="col">
                <textbox id="hourId"></textbox>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <label>Distance to Buenos Aires</label>
            </div>
            <div class="col">
                <textbox id="distanceBuenosAiresId"></textbox>
            </div>
        </div>
    
        <h2>Application stats</h2>
        <button type="button" class="btn btn-primary" onclick="updateStats()">Update stats</button>
        <div class="row">
            <div class="col">
                <label>Average distance</label>
            </div>
            <div class="col">
                <textbox id="averageDistanceId"></textbox>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Cosest distance</label>
            </div>
            <div class="col">
                <textbox id="closestDistanceId"></textbox>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Furthest distance</label>
            </div>
            <div class="col">
                <textbox id="furthestDistanceId"></textbox>
            </div>
        </div>

        <script type="text/javascript" src="js/app.js"></script> 
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    </div>
</body>
</html>
